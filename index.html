<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
<!-- This is the primary header with the name of the application. -->
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
<!-- This is the header within card where the button will be placed. -->
    <div class="card">
        <div class="card-header">
            <h2>Generate a Password</h2>
        </div>
<!-- This is the text area that the new random password will appear. -->
        <div class="card-body">
            <textarea
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
            ></textarea>
        </div>
<!-- This is button that will execute the password generation feature. -->
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
